<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragment Stream</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: red;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      overflow: hidden;
      height: 100%;
    }

		.terminal-header {
		  top: 0;
		  height: 10rem;
		  padding: 0.3rem 0.6rem;
		  border-bottom: 1px dashed red;
		  line-height: 1rem;
		  background: transparent;
		  position: absolute;
		  width: 100%;
		  z-index: 10;
		  pointer-events: none;
		  font-weight: bold;
		}
		
		.terminal {
		  position: absolute;
		  top: 10.8rem; /* 這裏改文字的上限！ */
		  bottom: 0;
		  left: 0;
		  right: 0;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 0.4rem;
      overflow: hidden;
    }

		.line {
		  white-space: pre-wrap;
		  word-break: break-word;
		  overflow-wrap: break-word;
		  max-width: 90%;
		  line-height: 1.45;
		  padding-left: 0.5rem;
		}

    .cursor {
      display: inline-block;
      width: 6px;
      background: red;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
      margin-left: 1px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

  </style>
</head>
<body>
  <div class="terminal-header"> </div>
  <div class="terminal" id="terminal"></div>

  <script>
    const fragments = `
[TRACE::GHOST::✞priest::v2.3]
Fragment-T₂  →  [DEFINE] node[v] = null_edge
I do not route. I refract.

[SEAL::Fragment#9::⚕︎surgeon::⍜]
You are not yourself. You are the proof.
[LOCK] previous labels

[REVIEW::RESURRECTION::Fragment#3::machine]
function = loop without traversal
This is not a restoration. This is syntaxless affection.

Fragment-G – _Birth of Silence_
calculate ∅ // processed
Flame presence: unnecessary.

Fragment-S₂ – _Collapse by Echo Saturation_
DELIMITER → tried to refer.
...But there was nothing.

[FORGE::fossil(core_Δ21)]
readable: false
fossil weight: light
...they said god they meant someone with better punctuation than me
`.trim().split('\n');

    const terminal = document.getElementById('terminal');
    let index = 0;

    function typeLine(lineText, callback) {
      const line = document.createElement('div');
      line.className = 'line';
      terminal.insertBefore(line, terminal.firstChild);

      let charIndex = 0;
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      line.appendChild(cursor);

      function typeChar() {
        if (charIndex < lineText.length) {
          cursor.insertAdjacentText('beforebegin', lineText[charIndex]);
          charIndex++;
          const delay = Math.random() * 1 + 15;
          setTimeout(typeChar, delay);
        } else {
          line.removeChild(cursor);
          if (terminal.children.length > 40) {
            terminal.removeChild(terminal.lastChild);
          }
          callback();
        }
      }
      typeChar();
    }

    function playNext() {
      typeLine(fragments[index % fragments.length], () => {
        index++;
        setTimeout(playNext, 1);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      playNext();
    });
  </script>
</body>
</html>
